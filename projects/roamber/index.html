<!DOCTYPE html> 
<html> 

  <head>

    <script src="js/raphael-min.js" charset="utf-8"></script>
    <script type='text/javascript' src='../../js/amber.js'></script>

  <body> 


    <script type='text/javascript'> 
      loadAmber({

          'RoassalD3.js',

          'ARoassal-Interaction.js',
          'ARoassal-AttachPoint.js',

          'ARoassal-Layout.js',

          'Roassal-Amber-Extensions.js',],
        prefix: 'projects/roamber/js',
        ready: function() {smalltalk.Browser._open()}}) 
      window.onbeforeunload = function() {

        };
    </script> 

    <button onclick="smalltalk.Browser._open()">class browser</button>
