	<script type='text/javascript' src='vendor/amber/support/requirejs/require.min.js'></script>	
    <script type='text/javascript'>
		var smalltalk = ''; // the global smalltalk, to be initialized
		require.config({ paths: {
        	'roamber' : 'roamber/js',
        	'roamber/_source' : 'roamber/st'
		}});
		require([
			'amber/devel',
			// Roassal
			'roamber/ARoassal', 
			'roamber/ARoassal-Test',
			'roamber/ARoassal-Demo',
			'roamber/ARoassal-Interaction',
			'roamber/ARoassal-Interaction-Test',
			'roamber/ARoassal-AttachPoint', 
			'roamber/ARoassal-AttachPoint-Test', 
			'roamber/ARoassal-Event',
			'roamber/ARoassal-Raphaeljs', 
			'roamber/ARoassal-Layout', 
			'roamber/ARoassal-Layout-Test',
			'roamber/ARoassal-Similarity',
			'roamber/Roassal-Normalizers',
			'roamber/Roassal-Amber-Extensions',
			'roamber/Roassal-Builder-Punchcard',
			'roamber/RoassalExtras-Geo',
			'roamber/RoassalExtras-Geo-Tests',
			'roamber/Roassal-Plot',

      // Graph-ET
			'roamber/Graph-ET-Core',
			'roamber/Graph-ET-Core-Tests',
			'roamber/Graph-ET-Axis',
			'roamber/Graph-ET-Examples',
			'roamber/Graph-ET-Util',
			'roamber/Graph-ET-Util-Tests',
      'roamber/RelationalTowersBuilder',
      
		],
        function(st) {
			smalltalk = st; // set the global smalltalk
			// -- 8 --
			smalltalk.defaultAmdNamespace = 'roamber';
			// -- 9 --
			smalltalk.initialize();
			// -- 10 --
			smalltalk.Browser._open();
			smalltalk.RODemo._init();
        });
      window.onbeforeunload = function() {
          return 'Do you want to close Amber? All uncommitted changes will be lost.';
        };
    </script>
